<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Pomodoro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">
        <div class="timer-box">
            <div id="time-display">25:00</div>
            <button id="start-btn">Start</button>
            <button id="pause-btn"><i class="bi bi-pause"></i></button>
        </div>

        <div class="data-box">
            <h3>Sessions:</h3>
            <div id="sessions">
                <p id="session-info">Session 1: 25:00 Minutes</p>
            </div>

            <h3>Projects:</h3>
            <div id="projects">
                <p id="project-info">Project 1: Finish Homework</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
