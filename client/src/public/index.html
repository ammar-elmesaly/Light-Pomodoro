<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Pomodoro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">
        <div id="error-container"></div>
        <div class="timer-box">
            <div id="time-display">25:00</div>
            <button id="start-btn">Start</button>
            <button id="pause-btn"><i class="bi bi-pause"></i></button>
        </div>

        <div class="data-box">
            <h3>Sessions:</h3>
            <div id="session-history">
                <!-- Previous sessions will be dynamically added here -->
            </div>

            <h3>Projects:</h3>

            <div class="project-controls">
                <select id="project-select">  
                </select>
                <input type="text" id="new-project-title" placeholder="New project name" />
                <button id="add-project-btn"><i class="bi bi-plus"></i></button>
            </div>
        </div>
    </div>

    <script type="module" src="timer.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
